    <div id="contents" class="col justify-content-center m-2" style=" display: table-cell;vertical-align: middle;" valign="middle">
      <div class="d-flex justify-content-between mt-1">
            <h5 style="color: #d50000;">Employee Details</h5>

      </div>

      <div style="margin-top:0;box-shadow: 2px 2px 10px 1px #e2e2e2;height:80vh;">
        <div class="row d-flex  align-content-center flex-wrap">
        <div class="col" style="">

         <div class="align-self-center ml-4 m-1 mt-0 mr-4">
           <div class="row"style="">
             <div class="col-sm-12 col-md-4 col-lg-4 m-2 pt-1" style="border-right:1px solid #8080803b;margin-top:0!important;margin-right:0!important;margin-left:0!important;padding-right:0!important;padding-left:0!important;">
                <div class="d-flex justify-content-center" style="width:100%;">
                  <img class=" align-self-center" style="width:200px!important; height:200px!important; border-radius: 50%" src="{{employee.profile_picture}}" >
                </div>
              <div class="" style="font-size:12px;"  align="center">
               <div class="">
                 <div class="">
                  <label class=""><strong>{{employee.first_name}} {{employee.last_name}}</strong></label>
                 <div class="">
                  <label class="ml-2" style="color: #d50000;">Employee</label>
                </div></div>
                </div>
                <div class="">
                  <label class="mr-2">Email:</label>
                  <label class="">{{employee.email}}</label>
                </div>
                <div class="" >
                  <label class="mr-2">Emp ID:</label>
                  <label class="">{{employee.emp_id}}</label>
                </div>
                <div class="" >
                  <label class=" "><input [checked]="isAdmin" class="mr-2" type="checkbox" (change)="setAsAuperadmin($event.target.checked)">Super Admin</label>

                </div>
              </div>
               <div class="border-top mt-2 pt-2 ml-2" >
                 <h6 style="color: #d50000;">Configurations</h6>
                <div class="d-flex pb-1 justify-content-between" *ngFor="let confs of configurations">
                  <div class="d-flex">
                    <img height="25px" width="25px" src="../assets/{{confs.app_name }}.png">
                    <label class="col" style="margin-bottom:0px!important;font-size: 15px;">{{confs.app_name | titlecase }}</label>
                  </div>
                  <div class="d-flex">
                    <a class="mr-1"><i class="fa fa-times-circle-o text-danger" aria-hidden="true"></i></a>
                    <a class="mr-1"><i class="fa fa-check-circle text-success" aria-hidden="true"></i></a>
                  </div>
                </div>

               </div>



             </div>




             <div class="col-md-8 col-lg-8 col-sm-12 custom-scroll-2" style="overflow-y:scroll;height:70vh;">
              <div class="pl-3" style="">
                <div class="d-flex justify-content-between mt-4 mb-2">
                  <label class="label " style="color: #d50000;">Associated Groups</label>
                </div>

                <div class="d-flex">
                  <ul class="list-group user-group-list" style="width:100%;">
                  <li class="list-group-item align-middle"  *ngFor="let group of user_groups_data; let i = index">
                    <div class="d-flex">
                      <span class="" style="color: green">

                    <i class="fa fa-circle-o" aria-hidden="true"></i>
                      </span>

                    <div class="col">
                      <label class="col" style="margin-bottom:0px!important;font-size: 15px;">{{group.group_name | titlecase }}</label>
                      <label class="col" style="margin-top:0px!important;font-size: 10px;">Members {{group.ass_emps}}</label>
                    </div>

                    </div>
                  </li>
                  </ul>
                  </div>



              </div>
               <div class="pl-3" style="">
                <div class="d-flex justify-content-between mt-4 mb-2">
                  <label class="label " style="color: #d50000;">Associated Projects</label>
                </div>

                <div class="d-flex" style="">
                  <ul class="list-group user-group-list" style="width:100%;">
                  <li class="list-group-item align-middle"  *ngFor="let proj of associated_projects; let i = index">

                    <div class="d-flex">
<!--                      <span class="" style="color: green">-->

<!--                    <i class="fa fa-circle-o" aria-hidden="true"></i>-->
<!--                      </span>-->

                    <div class="col">
                      <label class="col" style="margin-bottom:0px!important;font-size: 15px;">{{proj.product_name | titlecase }}</label>
                      <label class="col" style="margin-top:0px!important;font-size: 10px;">Members {{proj.emp_length}}</label>
                    </div>

                    </div>
                  </li>
                  </ul>
                  </div>



              </div>
             </div>
           </div>
         </div>


        </div>
