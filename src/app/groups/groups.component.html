      <div class="col-md-3 mt-2" >

        <h5>GROUPS</h5>
        <div class="  align-content-center">
          <div class="">
            <div class="list  group-list" style="list-style: none; font-size: 20px;width: 100%!important;">
              <div class="row ml-2" (click)="onSelectedGroup(group.group_name)"  style="color:gray;list-style: none; font-size: 20px;width: 100%!important;" *ngFor="let group of groups">
                <div  class="col-md-12 " >
                  <i style="font-size: 14px!important; " class="fa fa-circle-o mr-2" aria-hidden="true"></i>
                  <label class="label ml-1"><strong>{{group.group_name | titlecase}}</strong></label>


                </div>
                <label class="member-label ml-5" style="font-size: 14px!important;">Members : {{group.members.length}}</label>
              </div>
            </div>

          </div>
          <div class="ml-3" style="" align="center">
            <button class="btn btn-danger align-center mt-5" (click)="addNewGroup()">NEW GROUP</button>
<!--            <a  class="pull-right align-self-center">VIEW EMPLOYEES</a >-->

          </div>
        </div>


        </div>
      <div class="col-md-9 pt-5"  style="margin-top:-20px;background-color: white;">

        <div class="d-flex justify-content-between">
          <div><i class="fa fa-search mr-2"></i><input type="text" id="search-box" placeholder="Search Here"></div>
          <div class="">
            <a (click)="deleteGroup()"><i class="fa fa-trash"></i></a>
            <i class="fa fa-edit ml-2"></i></div>
        </div>
        <div class="">
          <div class="p-3" style="background-color: #404040; color: white; border-top-left-radius: 5px;border-top-right-radius: 5px;">
            <h2>{{selected_group.group_name | titlecase}} Group</h2>
            <h6 style=" color:darkgray;">Created on 04/05/1990</h6>
          </div>
          <div class="mt-3 pl-4" style="background-color:  #404040; color: white;">
            Members of Group
          </div>

          <div class="member-container" style="max-height: 60vh;">
            <ul class="list-group custom-scroll-2" style="overflow-y: scroll;height:58vh;">
              <li class="list-group-item mt-2"  *ngFor="let member of selected_group.members">
                <div class="ml-2">
                  <img style="border:1px solid gray;border-radius: 50%;" src="{{member.profile_picture}}" height="40px" width="40px">
                  <label class="ml-3">{{member.first_name | titlecase}}  {{member.last_name | titlecase}}</label>
                </div>
                <label class="ml-5 pl-3" style="font-size: 12px!important;color: darkgray;">No. of Groups : {{member.groups_count}}</label>

              </li>
            </ul>
          </div>

        </div>
