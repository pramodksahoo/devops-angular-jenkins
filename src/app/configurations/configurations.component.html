            <h5 style="color: #d50000;">Configuration</h5>

      <div style="margin-top:0;box-shadow: 2px 2px 10px 1px #e2e2e2;" >
        <div class="row d-flex  align-content-center flex-wrap">
        <div class="col" >

         <div class="align-self-center ml-4 m-1 mt-0 mr-4">
           <div class="row"style="">
             <div class="col-sm-12 col-md-12 col-lg-12 m-2 pt-1 d-flex" style="margin-top:0!important;margin-right:0!important;margin-left:0!important;padding-right:0!important;padding-left:0!important;">
               <ul *ngIf="confs_data?.length > 0" class="list-group col-sm-4 col-md-4 col-lg-3">
                 <li (click)="selected_conf(conf.name)" class="list-group-item" *ngFor="let conf of confs_data">
                   <i class="fa fa-circle-o mr-2"  aria-expanded="false"> </i>{{conf.name | titlecase}}
<!--                 <a (click)="selected_conf(conf.name)">{{conf.name | titlecase}}</a>-->
               </li>
               </ul>
               <div *ngIf="confs_data?.length > 0" class="col-sm-8 col-md-8 col-lg-9" style=" border-left: 1px solid #e2e2e2;">
                 <div class="row">
                   <div class="col-sm-12 col-md-12 col-lg-12">
                     <form #SaveForm="ngForm" (ngSubmit)="saveConfig(SaveForm.value)">
                     <div class="d-flex justify-content-between">
                       <label>{{selected_conf_data.name | titlecase}} config details.</label>
                       <a *ngIf="!isShow"  (click) = toggleDisplay()><i class="fa fa-2x fa-edit"  aria-expanded="false"></i></a>
                       <div *ngIf="isShow" class=" my-save-conf my-save-conf-collapse" id="edit-conf-save" >
                          <button (click) = toggleDisplay()  type="button" class="ml-2 btn"   name="cancel" >CANCEL</button>
                        <input class="btn btn-danger ml-2"  type="submit" name="saveurl" value="SAVE">
                       </div>

                     </div>
                     <div>
                       <label>{{selected_conf_data.name}} URL</label>

                         <input [disabled]="!isShow" ngModel class="form-control" type="text" id="confUrl-{{selected_conf_data.name}}" name="confUrl" value="{{selected_conf_data.url}}">


                     </div>
                     </form>


                   </div>
                 </div>

               </div>
               <div  *ngIf="!confs_data?.length > 0">
                 <h3>Nothing to display</h3>
               </div>





             </div>
